version: "3.7"

services:

  simulator:
    container_name: simulator-local
    build:
      context: .
      dockerfile: Dockerfile-dev
      args:
        LSSTTS_DEV_VERSION: c0017.000
    image: love-simulator-image-mount
    volumes:
      - .:/usr/src/love
    command: "/usr/src/love/setup.sh"
    stdin_open: true
    tty: true
